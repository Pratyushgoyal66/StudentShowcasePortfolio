<div class="bigContainer">

    <div class = "smallContainer">
        <h1 class="display-5">Add Project</h1>
    </div>
    <div class="container">
        <form [formGroup]="projForm" (submit)="onAddSubmit()">
            <div class="form-group">
                <label>Title:</label>
                <input type="text" formControlName="title" name="title" class="form-control" required>
            </div>
            <div formGroupName="body">
                <div class="form-group">
                    <h3>Details:</h3>
                    <div class = "ThisIsAContainer"> 
                       <div class = "row">
                            <div class="col-sm col-md col-lg col-xl">
                                <label class = "boxData">
                                    Short Description:
                                    <textarea formControlName="shortDescription" class="form-control resize"
                                        TextMode="MultiLine" maxlength="50" required>
                                        </textarea>
                                </label>
                            </div>
                            <div class="col-sm col-md col-lg col-xl">
                                <label class="boxData">
                                    Description:
                                    <textarea formControlName="description" class="form-control resize" TextMode="MultiLine"
                                        required>
                                        </textarea>
                                </label>
                            </div>
                       </div>
                    </div>
                    <div class = "ThisIsAContainer"> 
                        <div class = "row">
                             <div class="col-sm col-md col-lg col-xl">
                                 <label class = "nextBoxData">
                                    Worked With:
                                    <input type="text" formControlName="workedWith" class="form-control resizeSmall"
                                        required>
                                 </label>
                             </div>
                             <div class="col-sm col-md col-lg col-xl">
                                 <label class = "nextBoxData">
                                    Worked Under:
                                    <input type="text" formControlName="workedUnder" class="form-control resizeSmall">    
                                 </label>
                             </div>
                        </div>
                     </div>
                    <label>
                        Inspiration:
                    </label>
                    <input type="text" formControlName="inspiration" class="form-control" required>
                    <label>
                        Challenges:
                    </label>
                    <input type="text" formControlName="challenges" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label>Repository:</label>
                <input type="text" formControlName="repo" name="repo" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Id of Youtube Video (the part after v=):</label>
                <input type="text" formControlName="demoId" name="demoId" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Tags (seperate individual tags by comma ):</label>
                <input type="text" formControlName="tags" name="tags" class="form-control" required>
            </div>
            <input type="submit" class="btn btn-light" value="SUBMIT">
        </form>
    </div>
</div>
