
<div class="pb-4 mt-5 mb-2 border-bottom">
    <h1>Register</h1>
</div>
<form [formGroup]="regForm" (submit)="onRegisterSubmit()">
    <div class = "form-group">
        <label>Name:</label>
        <input type="text" formControlName="name" name="name" class="form-control">
    </div>
    <div class = "form-group">
        <label>Username:</label>
        <input type="text" formControlName="username" name="username" class="form-control">
    </div>
    <div class = "form-group">
        <label>Email:</label>
        <input type="text" formControlName="email" name="email" class="form-control">
    </div>
    <div class = "form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" name="password" class="form-control">
    </div>
    <div formGroupName = "role">
        <div class = "form-group">
            <h3>Role:</h3>
            <div class="col-xs-6">
                <button type="button" (click)="setRoleType(ROLE_TYPE.STUDENT)" 
                  class="btn btn-block text-capitalize"
                  [class.btn-default]="regForm.controls.role['controls'].type.value !== ROLE_TYPE.STUDENT" 
                  [class.btn-primary]="regForm.controls.role['controls'].type.value === ROLE_TYPE.STUDENT">
                  {{ ROLE_TYPE.STUDENT }}
                </button>
              </div>
              <div class="col-xs-6">
                <button type="button" (click)="setRoleType(ROLE_TYPE.TEACHER)" 
                  class="btn btn-block text-capitalize"
                  [class.btn-default]="regForm.controls.role['controls'].type.value !== ROLE_TYPE.TEACHER" 
                  [class.btn-primary]="regForm.controls.role['controls'].type.value === ROLE_TYPE.TEACHER">
                  {{ ROLE_TYPE.TEACHER }}
                </button>
              </div>
              <div class="col-xs-6">
                <button type="button" (click)="setRoleType(ROLE_TYPE.UNIVERSITY)" 
                  class="btn btn-block text-capitalize"
                  [class.btn-default]="regForm.controls.role['controls'].type.value !== ROLE_TYPE.UNIVERSITY" 
                  [class.btn-primary]="regForm.controls.role['controls'].type.value === ROLE_TYPE.UNIVERSITY">
                  {{ ROLE_TYPE.UNIVERSITY }}
                </button>
              </div>
        </div>
    </div>
    <div formGroupName = "social">
        <div class = "form-group">
            <h3>Social:</h3>
            <label>
                Github:
                <input type="text" formControlName="github">
            </label>
            <label>
                Linkedin:
                <input type="text" formControlName="linkedin">
            </label>
        </div>
    </div>
    <div class = "form-group">
        <label>Phone Number:</label>
        <input type="number" formControlName="phoneNo" name="phoneNo" class="form-control">
    </div>
    <div class = "form-group" *ngIf="regForm.controls.role['controls'].type.value === ROLE_TYPE.STUDENT">
        <label>Enrollment Number:</label>
        <input type="number" formControlName="enrollmentNo" name="enrollmentNo" class="form-control">
    </div>
    <div class = "form-group" *ngIf="regForm.controls.role['controls'].type.value !== ROLE_TYPE.UNIVERSITY">
        <label>Department:</label>
        <input type="text" formControlName="department" name="department" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
